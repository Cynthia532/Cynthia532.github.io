<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script src="/assets/script.js" defer></script>
</head>
<body>
  <div class="topbar">
    <button id="theme-toggle">🌗</button>
    <button id="lang-toggle">🌐</button>
  </div>

  <div class="container">
    <div class="content" id="about-content">
      {{ content }}
    </div>

    <iframe id="blog-frame" src="/blog/index.html" style="display:none;"></iframe>

    <div class="sidebar">
      <div class="sidebar-header">
        <button id="about-btn" class="active">About</button>
        <button id="blog-btn">Blog</button>
      </div>

      <div class="sidebar-body">
        <button onclick="scrollToSection('home')">🏠 Home</button>
        <button onclick="scrollToSection('education')">🎓 Education</button>
        <button onclick="scrollToSection('projects')">🧪 Projects</button>
        <button onclick="scrollToSection('awards')">🏆 Awards</button>
      </div>
    </div>
  </div>
</body>
</html>
